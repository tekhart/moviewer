  $.ajax({

        type : 'GET',

        success : function (data) {

            console.log(typeof data);
            let rottens = JSON.parse(data);
                document.write = ''

            rottens.forEach((e) => {
                let appendHtml =
                    `<table class="listtb"><tr><td><a href='/cine21/${e[0]}'><img src="${e[1]}" class="poster"></a><div class="titlediv">${e[2]}</div></td></tr></table>'
