<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        .top{
        position:absolute;

        left:0px;
        height:90px;
        width:100%;
        background-color:black;}

        .logo{
        position:absolute;

        }

        .searchtb{
        position:relative;
        z-index:100;
        top:200px;}

        .search{
        position:relative;
        width:700px;

        border:3px solid #eaeaea;
        font-size:20px;
        padding:20px;
        border-radius:7px;
        }

        .pop{
        position:relative;
        top:-10px;

        }

img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: relative;
  top: 50%;
  width: aut;
  padding: 16px;
  margin-top: -22px;
  color: black;
  font-weight: bold;
  font-size: 30px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */

.prev {
  left: -550px;
  top: 150px;
  border-radius: 3px 0 0 3px;
}

.next {
  right: -550px;
  top: 150px;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

.active, .dot:hover {
  background-color: #717171;
}

/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .prev, .next,.text {font-size: 11px}
}

.mySlides{z-index:-100;}
</style>

</head>
<body>
<div class="top"></div>
<img src="img/loogo.png" onclick="location.href='main.html'" class="logo">


    <center>
        <table class="searchtb"><tr><td>


            <input type="text" placeholder="당신의 영화는?" size="20" class="search"></td><td>
    <img src="img/pop.png" onmouseover="this.src='img/corn.png'" onmouseout="this.src='img/pop.png'"  class="pop">


        </td></tr>

    </center>

<center><div class="slideshow-container">

<div class="mySlides fade">

</tr> </table>
</div>

<div class="mySlides fade">

</tr> </table>

<a class="prev" onclick="plusSlides(-1)">&#5130;</a>
<a class="next" onclick="plusSlides(1)">&#5125;</a>

</div>
    </center>




<script>
var slideIndex = 1;
showSlides();

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";

}
</script>
</body>
</html>
