<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MOVIEWER</title>
    <link rel="stylesheet" type="text/css" href="common.css">
    <link rel="shortcut icon" href="img/favi.ico">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready( function() {
        $("#top").load("top.html");
        });
    </script>

    <style>
        .log {
    height: 100%;
    width:100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  color: #000;
  font-size: 50px;
}

span {
  height: 50px;
  width: 50px;
  border-radius: 50%;
  position: absolute;
  pointer-events: none;
  background: #55b9f3;
  z-index:-1;
  transform: translate(-50%, -50%);
  animation: blow 4s linear infinite;
}


@keyframes blow {
  0% {
    transform: translate(-50%, -50%);
    opacity: 1;
    filter: hue-rotate(0deg);
  }
  100% {
    transform: translate(-50%, -1000%);
    opacity: 0;
    filter: hue-rotate(720deg);
  }
}
    </style>
</head>
<body>
<div id="top"></div>

    <center>
        <div class="log">
        <table class="searchtb"><tr><td>


            <input type="text" placeholder="영화를 검색하세요" size="20" class="search"></td><td>
    <img src="img/pop.png" onmouseover="this.src='img/corn.png'" onmouseout="this.src='img/pop.png'"  class="pop">


        </td></tr>
        </table>
        </div>
    </center>




<script>



document.addEventListener('mousemove', function(e) {
  let body = document.querySelector('body');
  let circle = document.createElement('span');
  let x = e.offsetX;
  let y = e.offsetY;
  circle.style.left = x + "px";
  circle.style.top = y + "px";
  let size = Math.random() * 100;
  circle.style.width = 20 + size + "px";
  circle.style.height = 20 + size + "px";
  body.appendChild(circle);
  setTimeout(function() {
    circle.remove();
  }, 3500);
});
</script>
</body>
</html>
