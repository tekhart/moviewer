<!DOCTYPE html>
<html>
<head>
<meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1">
<!--topbar.html-->
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
$(document).ready( function() {
$("#topbar").load("topbar.html");
});
</script>

<style>
body {
  margin: 0;
  background-color: #f1f1f1;
  font-family: Arial, Helvetica, sans-serif;
}

#navbar {
  background-color: #333;
  position: fixed;
  top: 0;
  width: 100%;
  display: block;
  transition: top 0.3s;
}

#navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 15px;
  text-decoration: none;
  font-size: 17px;
}

#navbar a:hover {
  background-color: #ddd;
  color: black;
}



.poster {
      top:100px;
      left:250px;
      position:fixed;

      width:230px;
      height:330px;
      border:2px solid  black;
}
.grade {
      top:100px;
      left:500px;
      right:100px;
      position:fixed;

      width:500px;
      height:330px;
      border:2px solid  black;
}

.many movie {
      top:100px;
      right:1000px;
      position:fixed;

      width:700px;
      height:500px;
      border:2px solid  black;
}



</style>

<body>

  <div id="topbar"></div>

<div style="padding:15px 15px 2500px;font-size:30px;margin-top:30px;">

<div border="3" class="poster"><!--전체 윤곽 테이블 시작-->
  <table>
      <tr>
      <td>
      </td>
      </tr>
  </table>
</div>
</div>

<div style="padding:15px 15px 2500px;font-size:30px;margin-top:30px;">

<div border="3" class="grade"><!--전체 윤곽 테이블 시작-->
  <table>
      <tr>
      <td>
      </td>
      </tr>
  </table>
</div>
</div>

  <div style="padding:15px 15px 2500px;font-size:30px;margin-top:30px;">

<div border="3" class="many movie"><!--전체 윤곽 테이블 시작-->
  <table>
      <tr>
      <td>
      </td>
      </tr>
  </table>
</div>
</div>






<!--스크롤바 스크립트-->
<script>
var prevScrollpos = window.pageYOffset;
window.onscroll = function() {
var currentScrollPos = window.pageYOffset;
  if (prevScrollpos > currentScrollPos) {
    document.getElementById("navbar").style.top = "0";
  } else {
    document.getElementById("navbar").style.top = "-80px";
  }
  prevScrollpos = currentScrollPos;
}
</script>

</body>
</html>
